<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- FIX: This forces the browser to upgrade HTTP requests to HTTPS automatically -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <title>Netflix | TV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --gray: #808080;
            --modal-bg: #1f1f1f;
            --skeleton-base: #1f1f1f;
            --skeleton-highlight: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Progress Bar --- */
        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            z-index: 2000; background: transparent; pointer-events: none; transition: opacity 0.5s;
        }
        #progress-bar {
            height: 100%; background: var(--primary); width: 0%;
            transition: width 0.3s ease; box-shadow: 0 0 10px var(--primary);
        }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 68px; padding: 0 4%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0) 100%);
            z-index: 100; display: flex; align-items: center; justify-content: space-between;
            transition: background-color 0.3s; font-size: 14px;
        }
        nav.scrolled { background-color: rgb(20, 20, 20); }
        
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { cursor: pointer; margin-right: 20px; display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; } 

        .primary-navigation { display: flex; align-items: center; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .nav-tab a, .nav-tab span { color: #e5e5e5; text-decoration: none; transition: color 0.3s; cursor: pointer; font-weight: 400; }
        .nav-tab a:hover, .nav-tab span:hover { color: #b3b3b3; }
        .nav-tab.active a { color: white; font-weight: bold; cursor: default; }

        /* Dropdown */
        .nav-dropdown-container { position: relative; display: inline-block; }
        .nav-dropdown-btn { background: transparent; color: #e5e5e5; border: none; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 5px; font-family: inherit; }
        .nav-dropdown-btn:hover { color: #b3b3b3; }
        .nav-dropdown-menu { position: absolute; top: 30px; left: 0; background: rgba(0,0,0,0.9); border: 1px solid #333; border-top: 2px solid white; min-width: 200px; display: none; flex-direction: column; padding: 10px 0; max-height: 60vh; overflow-y: auto; }
        .nav-dropdown-menu.show { display: flex; }
        .nav-item { padding: 10px 20px; cursor: pointer; transition: 0.2s; font-size: 13px; color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .nav-item:hover { text-decoration: underline; }
        .nav-item.active { font-weight: bold; }
        .nav-divider { height: 1px; background: #404040; margin: 5px 0; }
        .nav-header { padding: 5px 20px; font-size: 0.8rem; font-weight: bold; color: white; margin-top: 5px; cursor: default;}
        .delete-section-btn { color: #666; font-size: 0.9rem; padding: 0 5px; }
        .delete-section-btn:hover { color: var(--primary); }

        /* Search + Profile */
        .secondary-navigation { display: flex; align-items: center; gap: 20px; }
        .search-box { display: flex; align-items: center; position: relative; }
        .search-icon-btn { background: transparent; border: none; color: white; font-size: 1.2rem; cursor: pointer; z-index: 2; }
        .search-input { background: transparent; border: 1px solid transparent; color: white; width: 0; opacity: 0; padding: 5px 0; transition: width 0.3s, opacity 0.3s, background 0.3s, padding 0.3s; position: absolute; right: 0; font-size: 14px; }
        .search-box.active .search-input { width: 220px; opacity: 1; background: black; border: 1px solid white; padding: 5px 10px 5px 30px; }
        .nav-element { color: white; cursor: pointer; font-size: 1.2rem; }
        .profile-menu { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .profile-img { width: 32px; height: 32px; border-radius: 4px; object-fit: cover; }
        .caret-icon { font-size: 0.8rem; transition: transform 0.3s; }
        .profile-menu:hover .caret-icon { transform: rotate(180deg); }

        /* --- Hero Section --- */
        .hero { height: 100vh; min-height: 500px; position: relative; display: flex; align-items: center; padding-left: 4%; overflow: hidden; transition: height 0.5s; }
        .hero.hidden { display: none; }
        #hero-video-bg { position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh; object-fit: cover; transform: translate(-50%, -50%) scale(1.1); z-index: 0; opacity: 0.6; transition: opacity 1s; }
        .hero::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, var(--dark) 10%, transparent 60%), linear-gradient(to right, var(--dark) 0%, transparent 50%); z-index: 1; }
        .hero-content { position: relative; z-index: 2; max-width: 600px; margin-bottom: 40px; margin-top: 0; padding-right: 20px;}
        .hero-label { font-size: 1.4rem; font-weight: bold; color: rgba(255,255,255,0.9); margin-bottom: 10px; display: flex; align-items: center; gap: 10px;}
        .hero-label::before { content: 'N'; color: var(--primary); font-size: 2.2rem; font-weight: 900; font-family:Arial, Helvetica, sans-serif }
        .hero-title { font-size: 3.5rem; margin-bottom: 15px; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); line-height: 1; }
        .hero-desc { font-size: 1.2rem; margin-bottom: 25px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); color: #fff; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; max-width: 80%; }
        .hero-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .hero-mute-btn { position: absolute; right: 4%; bottom: 30%; z-index: 20; width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.7); color: white; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn { padding: 0.6rem 1.5rem; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-play { background: white; color: black; }
        .btn-play:hover { background: rgba(255, 255, 255, 0.75); }
        .btn-info { background: rgba(109, 109, 109, 0.7); color: white; }
        .btn-info:hover { background: rgba(109, 109, 109, 0.4); }

        /* --- SKELETON --- */
        #skeleton-loader { position: absolute; top: 0; left: 0; width: 100%; min-height: 100vh; background: var(--dark); z-index: 50; overflow: hidden; }
        .skeleton-hero { width: 100%; height: 90vh; position: relative; margin-bottom: -100px; display: flex; flex-direction: column; justify-content: center; padding-left: 4%; }
        .shimmer { background: #222; background-image: linear-gradient(to right, var(--skeleton-base) 0%, var(--skeleton-highlight) 20%, var(--skeleton-base) 40%, var(--skeleton-base) 100%); background-repeat: no-repeat; background-size: 800px 100%; animation: shimmer 1.5s linear infinite forwards; }
        @keyframes shimmer { 0% { background-position: -800px 0; } 100% { background-position: 800px 0; } }
        .sk-text { border-radius: 4px; margin-bottom: 15px; opacity: 0.7; }
        .sk-title { width: 40%; height: 60px; margin-bottom: 20px; }
        .sk-desc { width: 30%; height: 20px; margin-bottom: 10px; }
        .sk-desc-2 { width: 25%; height: 20px; margin-bottom: 30px; }
        .sk-btn { width: 120px; height: 45px; display: inline-block; margin-right: 10px; border-radius: 4px;}
        .sk-section { padding: 20px 4% 0 4%; margin-bottom: 30px; z-index: 60; position: relative;}
        .sk-header { width: 150px; height: 20px; margin-bottom: 15px; border-radius: 4px; opacity: 0.5; }
        .sk-row { display: flex; gap: 10px; overflow: hidden; }
        .sk-card { width: 230px; height: 130px; border-radius: 4px; flex-shrink: 0; opacity: 0.6; }

        /* --- Content Areas --- */
        .section-home { padding: 0 0 40px 0; position: relative; z-index: 10; margin-top: -225px; min-height: 500px; }
        .section-grid { padding: 80px 4% 40px 4%; position: relative; z-index: 10; margin-top: 0; min-height: 100vh; }
        .section-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; color: #e5e5e5; margin-top: 3vw; display: flex; align-items: center; gap: 10px; padding-left: 4%; }
        .section-home > .section-title:first-child { margin-top: 0; }
        .section-grid > .section-title { padding-left: 0; margin-top: 0; margin-bottom: 20px; font-size: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px;}

        .row-container { position: relative; width: 100%; }
        
        .row {
            display: flex; overflow-x: auto; gap: 8px; 
            padding: 40px 4% 40px 4%; 
            margin-top: -30px; margin-bottom: -20px; 
            scrollbar-width: none; scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .row::-webkit-scrollbar { display: none; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; width: 100%; }
        .scroll-btn { position: absolute; top: 0; bottom: 30px; width: 40px; background: rgba(0,0,0,0.5); color: white; border: none; z-index: 20; cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .row-container:hover .scroll-btn { opacity: 1; }
        .scroll-btn.left { left: 0; border-top-right-radius: 4px; border-bottom-right-radius: 4px;}
        .scroll-btn.right { right: 0; border-top-left-radius: 4px; border-bottom-left-radius: 4px;}

        .card {
            flex: 0 0 auto; width: 230px; height: 130px; 
            background: #222; border-radius: 4px;
            position: relative; cursor: pointer; 
            transition: transform 0.2s ease-in-out; 
            overflow: hidden;
        }
        .grid-container .card { width: 100%; height: auto; aspect-ratio: 16/9; }
        
        @media(hover: hover) {
            .card:hover { 
                transform: scale(1.3); 
                z-index: 100; 
                box-shadow: 0 0 15px rgba(0,0,0,0.9); 
            }
            .card img { transition: 0.2s; opacity: 1; }
            .card:hover img { opacity: 0.4; }
            .card-info { opacity: 0; transition: 0.2s; }
            .card:hover .card-info { opacity: 1; }
        }

        .card img { width: 100%; height: 100%; object-fit: cover; background: transparent; position: relative; z-index: 1; }
        
        .card-fallback-title {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; text-align: center;
            font-size: 1.2rem; font-weight: 800; color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 0;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-info {
            position: absolute; bottom: 0; left: 0; right: 0; top: 0; display: flex; flex-direction: column;
            justify-content: flex-end; padding: 10px; 
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 10;
        }
        .card-actions { display: flex; gap: 8px; margin-bottom: 5px; }
        .action-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; background: rgba(42, 42, 42, 0.6); color: white; }
        .action-btn:hover { border-color: white; background: white; color: black; }
        .badge-live { background: #e50914; color: white; font-size: 0.6rem; padding: 2px 4px; border-radius: 2px; margin-right: 5px; vertical-align: middle; font-weight: bold;}
        .channel-name { font-size: 0.85rem; font-weight: bold; color: white; vertical-align: middle; text-shadow: 1px 1px 2px black; }

        @media(hover: none) {
            .scroll-btn { display: none !important; }
            .card { width: 160px; height: 90px; }
            .card-info { opacity: 1; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 80%); }
            .card img { opacity: 1; padding: 0; }
            .card-actions { display: none; }
            .grid-container { gap: 10px; }
            .section-home { margin-top: -80px; }
            .sk-card { width: 160px; height: 90px; }
            .sk-title { width: 70%; height: 40px; }
            .row { padding: 0 4% 30px 4%; margin-top: 0; margin-bottom: 0; } 
        }

        /* --- Modal/Player CSS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #181818; width: 400px; max-width: 90%; padding: 20px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-title { font-size: 1.2rem; font-weight: bold; }
        .modal-close { cursor: pointer; font-size: 1.5rem; padding: 5px; color: #aaa; }
        .collection-input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .collection-input { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; font-size: 16px;}
        .collection-list { max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .collection-item { display: flex; align-items: center; gap: 15px; background: #222; padding: 12px; border-radius: 4px; cursor: pointer; }
        .checkbox-custom { accent-color: var(--primary); width: 20px; height: 20px; }

        .video-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .video-wrapper { width: 100%; height: 100%; position: relative; background: black; }
        video#mainVideo { width: 100%; height: 100%; object-fit: contain; }
        #ttml-rendering-div { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; overflow: hidden; }
        .player-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%); opacity: 0; transition: opacity 0.3s; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; pointer-events: none; }        
        .player-carousel {
            position: absolute;
            bottom: 90px; /* Just above the player-bottom (adjusted for padding) */
            left: 0;
            width: 100%;
            height: 0; /* Hidden by default */
            overflow: hidden;
            opacity: 0;
            z-index: 20;
            display: flex;
            align-items: center;
        }

        .player-carousel.open {
            height: 160px; /* Height of the open carousel */
            opacity: 1;
        }

        .carousel-track {
            display: flex;
            gap: 15px;
            padding: 0 4%; /* Align with site padding */
            overflow-x: auto;
            width: 100%;
            height: 100%;
            align-items: center;
            scrollbar-width: none; /* Firefox */
        }
        .carousel-track::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        /* Carousel Card Style */
        .carousel-card {
            flex: 0 0 180px; /* Fixed width */
            height: 100px;
            background: #222;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .carousel-card:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.5);
            z-index: 5;
        }

        .carousel-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
        }

        .carousel-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .carousel-card:hover img, .carousel-card.active img {
            opacity: 0.3;
        }

        .carousel-card-info {
            position: absolute;
            bottom: 0; left: 0; right: 0; top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            text-shadow: 0 2px 4px black;
        }

        .carousel-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            .player-carousel.open { height: 120px; }
            .carousel-card { flex: 0 0 140px; height: 80px; }
            .carousel-name { font-size: 0.8rem; }
        }
        .video-wrapper:hover .player-overlay, .player-overlay.show-mobile { opacity: 1; pointer-events: auto; }
        .player-top { display: flex; justify-content: space-between; align-items: center; margin-top: 10px;}
        .back-btn { font-size: 2rem; cursor: pointer; padding: 10px; }
        .player-title { font-size: 1.2rem; font-weight: bold; margin-left: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); flex: 1; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .player-center { display: flex; justify-content: center; align-items: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: auto; }
        .big-play-btn { font-size: 4rem; cursor: pointer; opacity: 0.8; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); padding: 20px;}
        .player-bottom { display: flex; justify-content: space-between; align-items: center; padding: 0 40px 30px 40px; width: 100%; }
        /* Volume Slider Styles */
        .volume-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px; /* Spacing from speed controls */
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 0; /* Hidden by default on mobile or when compact, can adjust */
            width: 80px; /* Visible width */
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            transition: 0.2s;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }

        /* Mobile: Hide slider to save space, rely on toggle */
        @media (max-width: 768px) {
            .volume-slider { width: 0; opacity: 0; pointer-events: none; margin: 0; }
        }
        .player-controls-left, .player-controls-right { display: flex; align-items: center; gap: 20px; }
        .control-btn { font-size: 1.5rem; cursor: pointer; color: #ccc; background: none; border: none; position: relative; padding: 10px; transition: transform 0.2s; }
        .control-btn:hover { color: white; transform: scale(1.1); }
        .control-btn.active { color: var(--primary); }
        .speed-controls { display: flex; align-items: center; background: rgba(255,255,255,0.15); padding: 5px 10px; border-radius: 5px; gap: 10px; }
        .speed-display { font-weight: bold; font-size: 0.9rem; width: 45px; text-align: center; }
        @media(hover: hover) { .control-btn::after { content: attr(data-tooltip); position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%); background: white; color: black; font-size: 0.8rem; padding: 4px 8px; border-radius: 3px; opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap; font-weight: bold; } .control-btn:hover::after { opacity: 1; } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(229, 9, 20, 0.9); color: white; padding: 10px 20px; border-radius: 4px; z-index: 5000; font-weight: bold; display: none; width: max-content; max-width: 90%; text-align: center; }
        
        /* Mobile Media Queries */
        @media (max-width: 880px) { .primary-navigation .nav-tab:not(#tv-nav-item):not(.always-visible) { display: none; } }
        @media (max-width: 768px) {
            nav { padding: 0 3%; height: 50px; }
            .logo-img { height: 20px; }
            .search-box.active .search-input { width: 150px; background: #141414; }
            .hero { height: 60vh; min-height: 400px; }
            .hero-title { font-size: 2rem; margin-bottom: 10px; }
            .hero-desc { font-size: 0.95rem; line-height: 1.4; -webkit-line-clamp: 3; margin-bottom: 15px; }
            .hero-buttons .btn { padding: 8px 15px; font-size: 0.9rem; flex: 1; justify-content: center; }
            .player-bottom { justify-content: center; flex-wrap: wrap; padding: 0 20px 20px 20px; gap: 10px; }
            .player-controls-left, .player-controls-right { gap: 10px; justify-content: center; }
            .speed-controls { display: none; }
            .player-title { font-size: 1rem; text-align: left; margin-left: 0; }
        }
    </style>
</head>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <nav id="navbar">
        <div class="nav-left">
            <div class="logo" onclick="window.location.href='https://www.netflix.com/browse'">
                <img src="netflix.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg'" alt="Netflix" class="logo-img">
            </div>
            
            <ul class="primary-navigation">
                <li class="nav-tab"><a href="https://clement-torti.github.io/tv/">Inicio</a></li>
                <li class="nav-tab"><a href="https://www.netflix.com/browse/genre/83">Series</a></li>

                <li class="nav-tab"><a href="#">Juegos</a></li>
                <li class="nav-tab"><a href="#">Novedades populares</a></li>
                <li class="nav-tab"><a href="https://www.netflix.com/browse/my-list">Mi lista</a></li>
                <li class="nav-tab"><a href="https://www.netflix.com/browse/original-audio">Explorar por idioma</a></li>

                    <button class="nav-dropdown-btn" onclick="toggleDropdown()">
                        <span id="currentSectionLabel">TV</span>

    <script>
        // --- CONFIGURATION ---
        const REPO_URL = 'https://iptv-org.github.io/iptv/index.m3u';
        const STANDARD_SECTIONS = ['News', 'Kids', 'Movies', 'Music', 'Series', 'Sports', 'Documentary'];

        // --- STATE ---
        let allChannels = [];
        let favoriteNames = JSON.parse(localStorage.getItem('clement_favorites')) || [];
        let customSections = JSON.parse(localStorage.getItem('clement_custom_sections')) || [];
        let blacklistedUrls = JSON.parse(localStorage.getItem('clement_blacklist')) || [];
        
        // View State for Navigation Logic
        let currentView = 'home'; // home, category, search, custom, favorites
        let currentSearchQuery = '';
        
        let currentChannel = null;
        let playerHls = null;
        let playerDash = null; 
        let heroHls = null;
        let heroChannel = null;
        let targetCollectionChannel = null;

        // --- SEARCH UI TOGGLE ---
        function toggleSearchBox() {
            const box = document.getElementById('searchBox');
            const input = document.getElementById('searchInput');
            box.classList.toggle('active');
            if (box.classList.contains('active')) {
                input.focus();
            } else if (input.value === '') {
                input.blur();
            }
        }
        
        document.addEventListener('click', function(e) {
            const box = document.getElementById('searchBox');
            const input = document.getElementById('searchInput');
            if (!box.contains(e.target) && input.value === '') {
                box.classList.remove('active');
            }
        });

        // --- 1. DATA FETCHING (From IPTV-ORG) ---
        window.onload = function() {
            fetchRepository();
        };

        async function fetchRepository() {
            try {
                updateProgressBar(30);
                const response = await fetch(REPO_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                updateProgressBar(60);
                const text = await response.text();
                
                updateProgressBar(80);
                parseM3U(text);
            } catch (error) {
                console.error('Error fetching repository:', error);
                document.getElementById('skeleton-loader').innerHTML = "<div style='text-align:center; padding-top:200px; color:white;'>Failed to load channels.<br>Check internet connection.</div>";
            }
        }

        const hardcodedChannels = [
            {
                name: "Hardcoded MBC3 arabic",
                displayName: "MBC3 arabic",
                logo: "./MBC_3.png",
                groups: ["Kids"],
                url: "https://tgn.bozztv.com/eshgtv-trn09/ga-mchannel3/index.m3u8"
            }
        ];


        function parseM3U(data) {
            const lines = data.split('\n');
            let parsedChannels = [];
            let currentItem = {};
            
            // Deduplication helpers for cleaning
            const usedDisplayNames = {};
            
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const info = line.substring(8);
                    const parts = info.split(',');
                    const rawName = parts[parts.length - 1].trim();

                    let logo = "";
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    if (logoMatch) logo = logoMatch[1];

                    let group = "Other";
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    if (groupMatch) group = groupMatch[1];

                    // --- CLEAN NAME LOGIC ---
                    let cleanName = rawName.replace(/(\s*[\(\[][^\)\]]*[\)\]])+/g, '').trim();
                    if(!cleanName) cleanName = rawName; 

                    // Handle duplicates
                    if (usedDisplayNames[cleanName]) {
                        usedDisplayNames[cleanName]++;
                        currentItem = {
                            name: rawName,
                            displayName: `${cleanName} ${usedDisplayNames[cleanName]}`,
                            logo: logo,
                            groups: [group],
                            url: ""
                        };
                    } else {
                        usedDisplayNames[cleanName] = 1;
                        currentItem = {
                            name: rawName,
                            displayName: cleanName,
                            logo: logo,
                            groups: [group],
                            url: ""
                        };
                    }

                } else if (line.startsWith('http')) {
                    // FIX: MIXED CONTENT
                    // 1. We attempt to rewrite http:// to https://
                    // 2. The meta tag in <head> will attempt to handle the rest.
                    // 3. If the server does not support HTTPS, the player error handler will blacklist it.
                    let finalUrl = line;
                    //if (line.startsWith('http://')) {
                    //     finalUrl = line.replace('http://', 'https://');
                   // }

                    currentItem.url = finalUrl;
                    
                    if (currentItem.name && !blacklistedUrls.includes(finalUrl) && !blacklistedUrls.includes(line)) {
                        parsedChannels.push({...currentItem});
                    }
                    currentItem = {};
                }
            }
            
            updateProgressBar(100);
            setTimeout(() => document.getElementById('progress-container').style.opacity = '0', 1000);

            parsedChannels = parsedChannels.concat(hardcodedChannels);
            loadData(parsedChannels);
        }

        function updateProgressBar(percentage) { 
            document.getElementById('progress-bar').style.width = percentage + '%'; 
        }

        function loadData(channels) {
            const skeleton = document.getElementById('skeleton-loader');
            allChannels = channels;
            
            if(allChannels.length === 0) {
                skeleton.innerHTML = "<div style='text-align:center; padding-top:200px;'>Provider returned 0 channels.</div>";
                return;
            }
            
            skeleton.style.display = 'none';
            updateDropdownMenu();
            renderAllSections(); 
            initHero(); 
        }

        // --- 2. NAVIGATION DROPDOWN ---
        function toggleDropdown() {
            const menu = document.getElementById('navDropdownMenu');
            menu.classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.nav-dropdown-btn') && !event.target.matches('.nav-dropdown-btn *')) {
                const menu = document.getElementById('navDropdownMenu');
                if (menu && menu.classList.contains('show')) menu.classList.remove('show');
            }
        }

        function updateDropdownMenu(activeName = 'Home') {
            const menu = document.getElementById('navDropdownMenu');
            let html = `<div class="nav-item ${activeName === 'Home' ? 'active' : ''}" onclick="resetSearch(); renderAllSections()">Home</div>`;
            html += `<div class="nav-divider"></div>`;
            html += `<div class="nav-item ${activeName === 'My Favorites' ? 'active' : ''}" onclick="resetSearch(); renderFavorites()">My Favorites</div>`;
            if(customSections.length > 0) {
                html += `<div class="nav-header">My Sections</div>`;
                customSections.forEach(sec => {
                    html += `<div class="nav-item ${activeName === sec.name ? 'active' : ''}"><span onclick="resetSearch(); filterByCustomSection('${sec.id}')" style="flex-grow:1">${sec.name}</span><span class="delete-section-btn" onclick="deleteSection('${sec.id}')"><i class="fas fa-trash"></i></span></div>`;
                });
            }
            html += `<div class="nav-divider"></div><div class="nav-header">Categories</div>`;
            STANDARD_SECTIONS.forEach(sec => {
                html += `<div class="nav-item ${activeName === sec ? 'active' : ''}" onclick="resetSearch(); filterBySection('${sec}')">${sec}</div>`;
            });
            html += `<div class="nav-item ${activeName === 'Other' ? 'active' : ''}" onclick="resetSearch(); filterBySection('Other')">Other</div>`;
            menu.innerHTML = html;
        }

        // --- 3. SECTION LOGIC ---
        function renderAllSections() {
            currentView = 'home';
            updateDropdownMenu('Home');
            document.getElementById('hero').classList.remove('hidden');
            const contentDiv = document.getElementById('app-content');
            contentDiv.classList.remove('section-grid');
            contentDiv.classList.add('section-home');
            contentDiv.innerHTML = '';

            const favs = allChannels.filter(c => favoriteNames.includes(c.name));
            if (favs.length > 0) renderRow("My Favorites", favs, true);

            customSections.forEach(sec => {
                const secChannels = allChannels.filter(c => sec.channels.includes(c.name));
                if(secChannels.length > 0) renderRow(sec.name, secChannels);
            });

            STANDARD_SECTIONS.forEach(section => {
                const sectionChannels = allChannels.filter(c => c.groups.some(g => g && g.toLowerCase().includes(section.toLowerCase())));
                if(sectionChannels.length > 0) renderRow(section, sectionChannels);
            });

            const otherChannels = allChannels.filter(c => {
                const isTargeted = STANDARD_SECTIONS.some(section => c.groups.some(g => g && g.toLowerCase().includes(section.toLowerCase())));
                return !isTargeted;
            });
            
            if(otherChannels.length > 0) {
                const subset = otherChannels.sort(() => 0.5 - Math.random()).slice(0, 50);
                renderRow("Discover", subset);
            }
        }

        function filterByCustomSection(id) {
            currentView = 'custom';
            const section = customSections.find(s => s.id === id);
            if(!section) return;
            updateDropdownMenu(section.name);
            document.getElementById('hero').classList.add('hidden');
            const contentDiv = document.getElementById('app-content');
            contentDiv.classList.remove('section-home');
            contentDiv.classList.add('section-grid');
            const channels = allChannels.filter(c => section.channels.includes(c.name));
            if(channels.length > 0) renderGrid(section.name, channels);
            else contentDiv.innerHTML = `<div class="section-title">${section.name}</div><div style="padding:20px">Section empty. Add channels via player.</div>`;
        }

        function filterBySection(sectionName) {
            currentView = 'category';
            updateDropdownMenu(sectionName);
            document.getElementById('hero').classList.add('hidden');
            const contentDiv = document.getElementById('app-content');
            contentDiv.classList.remove('section-home');
            contentDiv.classList.add('section-grid');
            let sectionChannels = [];
            if (sectionName === 'Other') {
                sectionChannels = allChannels.filter(c => {
                    const isTargeted = STANDARD_SECTIONS.some(section => c.groups.some(g => g && g.toLowerCase().includes(section.toLowerCase())));
                    return !isTargeted;
                });
                if (sectionChannels.length > 500) sectionChannels = sectionChannels.slice(0, 500);
            } else {
                sectionChannels = allChannels.filter(c => c.groups.some(g => g && g.toLowerCase().includes(sectionName.toLowerCase())));
            }
            if (sectionChannels.length > 0) renderGrid(sectionName, sectionChannels);
            else contentDiv.innerHTML = `<div class="section-title">${sectionName}</div><div style="padding:20px">No channels found.</div>`;
        }

        function renderFavorites() {
            currentView = 'favorites';
            updateDropdownMenu('My Favorites');
            document.getElementById('hero').classList.add('hidden');
            const contentDiv = document.getElementById('app-content');
            contentDiv.classList.remove('section-home');
            contentDiv.classList.add('section-grid');
            const favs = allChannels.filter(c => favoriteNames.includes(c.name));
            if(favs.length > 0) renderGrid("My Favorites", favs);
            else contentDiv.innerHTML = `<div class="section-title">My Favorites</div><div style="padding:20px">No favorites yet.</div>`;
        }

        // --- 4. RENDERING HELPERS ---
        function handleSearch(query) {
            if(!query) { 
                // Only reset if we were in search mode
                if(currentView === 'search') renderAllSections(); 
                return; 
            }
            
            // Set State
            currentView = 'search';
            currentSearchQuery = query;

            updateDropdownMenu('Search');
            document.getElementById('hero').classList.add('hidden');
            const contentDiv = document.getElementById('app-content');
            contentDiv.classList.remove('section-home');
            contentDiv.classList.add('section-grid');
            const lowerQ = query.toLowerCase();
            
            // Search filter
            let results = allChannels.filter(c => 
                c.name.toLowerCase().includes(lowerQ) || 
                c.displayName.toLowerCase().includes(lowerQ)
            );
            
            if(results.length > 200) results = results.slice(0, 200);

            if(results.length > 0) renderGrid(`Results: "${query}"`, results);
            else contentDiv.innerHTML = `<div class="section-title">Search</div><div style="padding:20px">No results.</div>`;
        }

        function renderRow(title, channels, isFavRow = false) {
            if(channels.length === 0 && !isFavRow) return;
            const rowId = 'row-' + title.replace(/[^a-zA-Z0-9]/g, '-');
            const cards = channels.map(c => createCardHtml(c)).join('');
            const html = `
                <div class="section-title">${isFavRow ? '<i class="fas fa-heart" style="color:red"></i> ' : ''}${title}</div>
                <div class="row-container">
                    <button class="scroll-btn left" onclick="scrollRow('${rowId}', -1)"><i class="fas fa-chevron-left"></i></button>
                    <div class="row" id="${rowId}">${cards}</div>
                    <button class="scroll-btn right" onclick="scrollRow('${rowId}', 1)"><i class="fas fa-chevron-right"></i></button>
                </div>`;
            const contentDiv = document.getElementById('app-content');
            contentDiv.insertAdjacentHTML('beforeend', html);
        }

        function renderGrid(title, channels) {
            const cards = channels.map(c => createCardHtml(c)).join('');
            const html = `<div class="section-title">${title}</div><div class="grid-container">${cards}</div>`;
            document.getElementById('app-content').innerHTML = html;
        }

        function getGradient(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const palettes = [
                "linear-gradient(135deg, #8E0E00 0%, #1F1C18 100%)", 
                "linear-gradient(135deg, #000428 0%, #004e92 100%)",
                "linear-gradient(135deg, #240b36 0%, #c31432 100%)",
                "linear-gradient(135deg, #232526 0%, #414345 100%)",
                "linear-gradient(135deg, #3a1c71 0%, #d76d77 50%, #ffaf7b 100%)",
                "linear-gradient(135deg, #141E30 0%, #243B55 100%)"
            ];
            const index = Math.abs(hash) % palettes.length;
            return palettes[index];
        }

        function createCardHtml(channel) {
            const hasLogo = channel.logo && channel.logo.length > 5;
            const isFav = favoriteNames.includes(channel.name); // Check against ID
            const channelStr = JSON.stringify(channel).replace(/'/g, "&#39;").replace(/"/g, "&quot;");
            const gradientBg = getGradient(channel.name);
            
            return `
            <div class="card" onclick='openPlayer(${channelStr})' style="background: ${gradientBg}">
                ${!hasLogo ? `<div class="card-fallback-title">${channel.displayName}</div>` : ''}
                ${hasLogo ? `<img 
                src="${channel.logo}" 
                onerror="this.style.display='none'" 
                loading="lazy" 
                alt="${channel.displayName}"
                style="max-width:100%; object-fit:contain;"
                >
                ` : ''}
                <div class="card-info">
                    <div class="card-actions">
                        <div class="action-btn" onclick="event.stopPropagation(); openCollectionModal(${channelStr})"><i class="fas fa-list"></i></div>
                        <div class="action-btn" style="${isFav ? 'background:white; color:red;' : ''}"><i class="${isFav ? 'fas' : 'far'} fa-heart"></i></div>
                        <div class="action-btn"><i class="fas fa-play"></i></div>
                    </div>
                    <div><span class="badge-live">LIVE</span><span class="channel-name">${channel.displayName}</span></div>
                </div>
            </div>`;
        }

        function resetSearch() { 
            document.getElementById('searchInput').value = ''; 
            document.getElementById('searchBox').classList.remove('active');
            currentView = 'home';
            currentSearchQuery = '';
        }
        function scrollRow(rowId, d) { const r = document.getElementById(rowId); if(r) r.scrollBy({ left: d * 300, behavior: 'smooth' }); }

        // --- 5. CUSTOM COLLECTIONS LOGIC ---
        function createNewSection() {
            const input = document.getElementById('newSectionInput');
            const name = input.value.trim();
            if(!name) return;
            const newId = 'sec_' + Date.now();
            customSections.push({ id: newId, name: name, channels: [] });
            localStorage.setItem('clement_custom_sections', JSON.stringify(customSections));
            input.value = '';
            updateDropdownMenu(document.querySelector('.nav-item.active').innerText);
            refreshCollectionModal();
            showToast(`Section "${name}" created`);
        }

        function deleteSection(id) {
            event.stopPropagation();
            if(!confirm('Delete this section?')) return;
            customSections = customSections.filter(s => s.id !== id);
            localStorage.setItem('clement_custom_sections', JSON.stringify(customSections));
            updateDropdownMenu('Home');
            renderAllSections(); 
        }

        function openCollectionModalForCurrent() {
            if(currentChannel) openCollectionModal(currentChannel);
        }

        function openCollectionModal(channel) {
            targetCollectionChannel = channel;
            document.getElementById('collectionTargetName').innerText = `Add "${channel.displayName}" to:`;
            document.getElementById('collectionModal').style.display = 'flex';
            refreshCollectionModal();
        }

        function closeCollectionModal(e) {
            if (e && e.target !== document.getElementById('collectionModal')) return;
            document.getElementById('collectionModal').style.display = 'none';
            targetCollectionChannel = null;
            // If we are viewing a custom section, refresh it instantly
            if(currentView === 'custom') {
                const active = document.querySelector('.nav-item.active').innerText;
                const section = customSections.find(s => s.name === active);
                if(section) filterByCustomSection(section.id);
            }
        }

        function refreshCollectionModal() {
            const list = document.getElementById('collectionList');
            list.innerHTML = '';
            if(customSections.length === 0) {
                list.innerHTML = '<div style="color:#666; padding:10px; text-align:center;">No custom sections.<br>Create one above.</div>';
            }
            customSections.forEach(sec => {
                // Check against raw name
                const isPresent = sec.channels.includes(targetCollectionChannel.name);
                const item = document.createElement('div');
                item.className = 'collection-item';
                item.innerHTML = `<input type="checkbox" class="checkbox-custom" ${isPresent ? 'checked' : ''}><span>${sec.name}</span>`;
                item.onclick = (e) => {
                    if(e.target.type !== 'checkbox') {
                        const cb = item.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleChannelInSection(sec.id, cb.checked);
                    } else {
                        toggleChannelInSection(sec.id, e.target.checked);
                    }
                };
                list.appendChild(item);
            });
        }

        function toggleChannelInSection(sectionId, isAdding) {
            const section = customSections.find(s => s.id === sectionId);
            if(!section || !targetCollectionChannel) return;
            if(isAdding) {
                if(!section.channels.includes(targetCollectionChannel.name)) section.channels.push(targetCollectionChannel.name);
            } else {
                section.channels = section.channels.filter(n => n !== targetCollectionChannel.name);
            }
            localStorage.setItem('clement_custom_sections', JSON.stringify(customSections));
        }

        // --- 6. HERO LOGIC ---
        function initHero() {
            const favoriteNames = JSON.parse(localStorage.getItem('clement_favorites')) || [];
            const candidates = allChannels.filter(c =>
                favoriteNames.includes(c.name)
            );
            if (candidates.length > 0) {
                playHeroRandom(candidates);
            } else if (allChannels.length > 0) {
                playHeroRandom(allChannels);
            }
        }


        function playHeroRandom(pool) {
            if(heroHls) heroHls.destroy();
            // Simple fallback: If first random fails, we might just have a blank hero.
            // Real fix is in the playerHls error handler for the main player.
            heroChannel = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('hero-title').innerText = heroChannel.displayName;
            const video = document.getElementById('hero-video-bg');
            video.muted = true; 
            document.getElementById('heroMuteIcon').className = 'fas fa-volume-mute';
            
            if (Hls.isSupported()) {
                heroHls = new Hls({ enableWorker: true, lowLatencyMode: true });
                heroHls.loadSource(heroChannel.url);
                heroHls.attachMedia(video);
                heroHls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(e => {}));
                heroHls.on(Hls.Events.ERROR, (e, data) => { 
                    if(data.fatal) {
                        // If hero fails due to HTTPS/Mixed Content, try another
                        setTimeout(() => {
                            if(pool.length > 1) playHeroRandom(pool);
                        }, 1000); 
                    }
                });
            } else {
                 video.src = heroChannel.url;
                 video.play().catch(e => {});
            }
        }

        function toggleHeroMute() {
            const video = document.getElementById('hero-video-bg');
            video.muted = !video.muted;
            document.getElementById('heroMuteIcon').className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function playHeroChannel() { if(heroChannel) openPlayer(heroChannel); }
        function playHeroRandom(pool) {
            if(heroHls) { heroHls.destroy(); heroHls = null; }
            
            // 1. Seleccionar canal
            heroChannel = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('hero-title').innerText = heroChannel.displayName;
            
            const video = document.getElementById('hero-video-bg');
            video.muted = true; 
            document.getElementById('heroMuteIcon').className = 'fas fa-volume-mute';
            
            // 2. Preparar l√≥gica de Proxy/HTTPS (igual que openPlayer)
            let streamUrl = heroChannel.url;
            let usingProxy = false;
            let hasTriedHttpsFallback = false;

            if (streamUrl.startsWith('http://')) {
                usingProxy = true;
                streamUrl = 'https://corsproxy.io/?' + encodeURIComponent(streamUrl);
            }

            if (Hls.isSupported()) {
                heroHls = new Hls({ 
                    enableWorker: true, 
                    lowLatencyMode: true,
                    // Fix para rutas relativas dentro del proxy
                    xhrSetup: function (xhr, url) {
                        if (usingProxy && url.startsWith('https://corsproxy.io/') && !url.includes('?')) {
                            const relativePath = url.replace('https://corsproxy.io/', '');
                            const originalBase = heroChannel.url.substring(0, heroChannel.url.lastIndexOf('/') + 1);
                            const fixedUrl = 'https://corsproxy.io/?' + encodeURIComponent(originalBase + relativePath);
                            xhr.open('GET', fixedUrl, true);
                        }
                    }
                });

                heroHls.loadSource(streamUrl);
                heroHls.attachMedia(video);
                heroHls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(e => {}));
                
                heroHls.on(Hls.Events.ERROR, (e, data) => { 
                    if(data.fatal) {
                        // A. INTENTO 1: Si fall√≥ el Proxy, intentar forzar HTTPS directo
                        if (usingProxy && !hasTriedHttpsFallback) {
                            console.log("Hero Proxy failed. Retrying direct HTTPS...");
                            hasTriedHttpsFallback = true;
                            usingProxy = false;
                            const secureUrl = heroChannel.url.replace('http://', 'https://');
                            heroHls.loadSource(secureUrl);
                            return;
                        }

                        // B. INTENTO 2: Si todo falla, buscar otro canal random
                        heroHls.destroy();
                        setTimeout(() => {
                            if(pool.length > 1) playHeroRandom(pool);
                        }, 1000); 
                    }
                });
            } else {
                 // Fallback nativo (Safari)
                 video.src = streamUrl;
                 video.play().catch(e => {});
            }
        }

        // --- 7. PLAYER LOGIC ---
        function openPlayer(channel) {
            currentChannel = channel;
            const video = document.getElementById('mainVideo');

            if (window.cast && cast.framework) {
                const session = cast.framework.CastContext.getInstance().getCurrentSession();
                if (session) {
                    // Update UI Title
                    document.getElementById('playerTitle').innerText = channel.displayName;
                    document.getElementById('videoModal').style.display = 'flex';
                    // Load on TV
                    loadMediaOnCast();
                    // Optional: prevent local HLS/Dash loading if casting
                    // return; 
                }
            }

            // Sync slider with current state
            const slider = document.getElementById('volumeSlider');

            // Check if casting to get TV volume, otherwise get Local volume
            if (window.cast && cast.framework && cast.framework.CastContext.getInstance().getCurrentSession()) {
                const session = cast.framework.CastContext.getInstance().getCurrentSession();
                slider.value = session.getVolume();
                updateVolumeIcon(session.getVolume());
            } else {
                // Default local
                slider.value = video.volume; 
                updateVolumeIcon(video.volume);
            }


            document.getElementById('playerTitle').innerText = channel.displayName;
            
            const heroVid = document.getElementById('hero-video-bg');
            heroVid.muted = true;
            document.getElementById('heroMuteIcon').className = 'fas fa-volume-mute';
            
            video.playbackRate = 1.0;
            document.getElementById('speedDisplay').innerText = "1.0x";
            document.getElementById('videoModal').style.display = 'flex';
            renderPlayerCarousel(); 
            document.getElementById('playerCarousel').classList.add('open');
            document.getElementById('carouselToggleIcon').className = 'fas fa-chevron-down';

            updateFavButtonState();
            
            // Cleanup previous players
            if(playerHls) { playerHls.destroy(); playerHls = null; }
            if(playerDash) { playerDash.reset(); playerDash = null; }

            const isDash = channel.url.indexOf('.mpd') > -1;
            let streamUrl = channel.url;
            let usingProxy = false;

            // 1. Initial Strategy: If HTTP, use Proxy. If HTTPS, use Direct.
            if (streamUrl.startsWith('http://')) {
                usingProxy = true;
                streamUrl = 'https://corsproxy.io/?' + encodeURIComponent(streamUrl);
            }

            // State to track if we have already tried the fallback
            let hasTriedHttpsFallback = false;

            if (isDash) {
                playerDash = dashjs.MediaPlayer().create();
                playerDash.initialize(video, streamUrl, true);
                playerDash.attachTTMLRenderingDiv(document.getElementById('ttml-rendering-div'));
                playerDash.on(dashjs.MediaPlayer.events.ERROR, (e) => showToast("DASH Error"));
            } else {
                if (Hls.isSupported()) {
                    playerHls = new Hls({ 
                        manifestLoadingTimeOut: 15000,
                        fragLoadingTimeOut: 15000,
                        // --- MAGIC FIX: REWRITE BROKEN PROXY PATHS ---
                        xhrSetup: function (xhr, url) {
                            // If the player requests "https://corsproxy.io/folder/file.ts" (which causes 404)
                            // We rewrite it to "https://corsproxy.io/?url=http://original/folder/file.ts"
                            if (usingProxy && url.startsWith('https://corsproxy.io/') && !url.includes('?')) {
                                // 1. Extract the relative path that caused the error
                                const relativePath = url.replace('https://corsproxy.io/', '');
                                
                                // 2. Get the original base folder (remove 'playlist.m3u8' from the end)
                                const originalBase = channel.url.substring(0, channel.url.lastIndexOf('/') + 1);
                                
                                // 3. Create the correct Proxy URL
                                const fixedUrl = 'https://corsproxy.io/?' + encodeURIComponent(originalBase + relativePath);
                                
                                xhr.open('GET', fixedUrl, true);
                            }
                        }
                    });
                    
                    playerHls.loadSource(streamUrl);
                    playerHls.attachMedia(video);
                    playerHls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                    
                    playerHls.on(Hls.Events.ERROR, (event, data) => { 
                        // --- FALLBACK LOGIC ---
                        if (data.fatal) {
                            console.warn("HLS Fatal Error:", data);
                            
                            // If we were using a proxy and it failed, TRY DIRECT HTTPS
                            if (usingProxy && !hasTriedHttpsFallback) {
                                console.log("Proxy failed. Attempting to force direct HTTPS...");
                                //showToast("Proxy failed. Retrying with forced HTTPS...");
                                
                                hasTriedHttpsFallback = true;
                                usingProxy = false; // Disable proxy logic for the next attempt
                                
                                // Convert original http:// link to https://
                                const secureUrl = channel.url.replace('http://', 'https://');
                                playerHls.loadSource(secureUrl);
                                return;
                            }

                            // If we already tried fallback or weren't using proxy, show error
                            showToast(`Stream unavailable: ${channel.displayName}`);
                            removeCurrentChannel(false);
                            closePlayer();
                        } 
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
            }
        }

        function adjustSpeed(delta) {
            const video = document.getElementById('mainVideo');
            let newSpeed = Math.max(0.25, Math.min(4.0, video.playbackRate + delta));
            newSpeed = Math.round(newSpeed * 100) / 100;
            video.playbackRate = newSpeed;
            document.getElementById('speedDisplay').innerText = newSpeed.toFixed(2) + "x";
        }

        function closePlayer() {
            const video = document.getElementById('mainVideo');
            video.pause(); 
            video.src = "";
            
            // Destroy HLS
            if(playerHls) { 
                playerHls.destroy(); 
                playerHls = null; 
            }
            
            // Destroy DASH
            if(playerDash) { 
                playerDash.reset(); 
                playerDash = null; 
            }
            
            document.getElementById('videoModal').style.display = 'none';
            const carousel = document.getElementById('playerCarousel');
            carousel.classList.remove('open');
            document.getElementById('carouselToggleIcon').className = 'fas fa-chevron-up';
            if(document.fullscreenElement) document.exitFullscreen();
        }

        // --- PLAYER CAROUSEL LOGIC ---
        function togglePlayerCarousel() {
            const carousel = document.getElementById('playerCarousel');
            const icon = document.getElementById('carouselToggleIcon');
            const isOpen = carousel.classList.contains('open');
            
            if (!isOpen) {
                renderPlayerCarousel();
                carousel.classList.add('open');
                icon.className = 'fas fa-chevron-down'; // Change arrow direction
            } else {
                carousel.classList.remove('open');
                icon.className = 'fas fa-chevron-up';
            }
        }

        function renderPlayerCarousel() {
            const track = document.getElementById('playerCarouselList');
            track.innerHTML = '';

            // 1. Get Favorites
            const favoriteChannels = allChannels.filter(c => favoriteNames.includes(c.name));

            if (favoriteChannels.length === 0) {
                track.innerHTML = '<div style="color:#aaa; width:100%; text-align:center;">No favorites found. Add some <i class="far fa-heart"></i></div>';
                return;
            }

            // 2. Render Cards
            favoriteChannels.forEach(channel => {
                const isActive = currentChannel && currentChannel.name === channel.name;
                const gradientBg = getGradient(channel.name);
                // Validamos si hay logo
                const hasLogo = channel.logo && channel.logo.length > 5;
                
                const card = document.createElement('div');
                card.className = `carousel-card ${isActive ? 'active' : ''}`;
                card.style.background = gradientBg;

                card.innerHTML = `
                    ${hasLogo ? `<img 
                src="${channel.logo}" 
                onerror="this.style.display='none'" 
                loading="lazy" 
                alt="${channel.displayName}"
                style="max-width:100%; object-fit:contain;"
                >` : ''}
                    <div class="carousel-card-info" style="${hasLogo ? 'display:none' : ''}">
                        <span class="carousel-name">${channel.displayName}</span>
                    </div>
                `;

                card.onclick = (e) => {
                    e.stopPropagation();
                    openPlayer(channel);
                    renderPlayerCarousel(); 
                };

                track.appendChild(card);
                
                if (isActive) {
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    }, 100);
                }
            });
        }

        // --- 8. UTILS & BLACKLIST ---
        function blacklistChannel(channel, refreshUI = true) {
            if(!blacklistedUrls.includes(channel.url)) {
                blacklistedUrls.push(channel.url);
                // Also blacklist the original http version if we upgraded it
                if(channel.url.startsWith('https')) {
                     blacklistedUrls.push(channel.url.replace('https', 'http'));
                }
                localStorage.setItem('clement_blacklist', JSON.stringify(blacklistedUrls));
            }
            
            const favIndex = favoriteNames.indexOf(channel.name);
            if (favIndex > -1) { 
                favoriteNames.splice(favIndex, 1); 
                localStorage.setItem('clement_favorites', JSON.stringify(favoriteNames)); 
            }
            
            customSections.forEach(sec => {
                sec.channels = sec.channels.filter(c => c !== channel.name);
            });
            localStorage.setItem('clement_custom_sections', JSON.stringify(customSections));
            
            allChannels = allChannels.filter(c => c.url !== channel.url);
            
            if(refreshUI) {
                // KEY FIX: Check View State to decide where to go
                if (currentView === 'search' && currentSearchQuery) {
                    handleSearch(currentSearchQuery);
                } else {
                    const active = document.querySelector('.nav-item.active') ? document.querySelector('.nav-item.active').innerText : 'Home';
                    if(active === 'Home') renderAllSections();
                    else if(active === 'My Favorites') renderFavorites();
                    else {
                        const customSec = customSections.find(s => s.name === active);
                        if(customSec) filterByCustomSection(customSec.id);
                        else filterBySection(active);
                    }
                }
            }
        }

        function removeCurrentChannel(confirmAction) {
            if(confirmAction && !confirm("Permanently remove this channel?")) return;
            blacklistChannel(currentChannel, true); 
            closePlayer();
        }
        
        function toggleFavorite() {
            if (!currentChannel) return;
            const index = favoriteNames.indexOf(currentChannel.name);
            if (index === -1) favoriteNames.push(currentChannel.name); else favoriteNames.splice(index, 1);
            localStorage.setItem('clement_favorites', JSON.stringify(favoriteNames));
            updateFavButtonState();
            
            if (currentView === 'favorites') renderFavorites();
            if (currentView === 'home') renderAllSections();
        }

        function updateFavButtonState() {
            const btn = document.getElementById('favBtn');
            if (favoriteNames.includes(currentChannel.name)) { btn.classList.add('active'); btn.querySelector('i').className = 'fas fa-heart'; } 
            else { btn.classList.remove('active'); btn.querySelector('i').className = 'far fa-heart'; }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast'); toast.innerText = msg;
            toast.style.display = 'block'; setTimeout(() => toast.style.display = 'none', 3000);
        }

        function togglePlay() { 
            const v = document.getElementById('mainVideo'); 
            v.paused ? v.play() : v.pause(); 
            updatePlayerIcons(v.paused);
        }
        
        function updatePlayerIcons(isPaused) {
            const icon = isPaused ? 'fas fa-play' : 'fas fa-pause';
            document.getElementById('centerPlayIcon').className = icon;
            document.getElementById('bottomPlayIcon').className = icon;
        }


        // --- VOLUME LOGIC (Local & Chromecast) ---
        let lastVolume = 1.0;

        function handleVolumeSlide(value) {
            const vol = parseFloat(value);
            
            // 1. Check Chromecast
            if (window.cast && cast.framework) {
                const session = cast.framework.CastContext.getInstance().getCurrentSession();
                if (session) {
                    session.setVolume(vol);
                    updateVolumeIcon(vol);
                    return;
                }
            }

            // 2. Local Player
            const video = document.getElementById('mainVideo');
            if(video) {
                video.volume = vol;
                video.muted = (vol === 0);
            }
            updateVolumeIcon(vol);
        }

        function toggleMute() {
            const slider = document.getElementById('volumeSlider');
            let currentVol = parseFloat(slider.value);

            if (currentVol > 0) {
                // Mute
                lastVolume = currentVol;
                handleVolumeSlide(0);
                slider.value = 0;
            } else {
                // Unmute (restore last volume)
                // If last volume was also 0, default to 0.5
                const target = lastVolume > 0 ? lastVolume : 0.5;
                handleVolumeSlide(target);
                slider.value = target;
            }
        }   
        function updateVolumeIcon(vol) {
            const icon = document.getElementById('volumeIcon');
            if (vol === 0) {
                icon.className = 'fas fa-volume-mute';
            } else if (vol < 0.5) {
                icon.className = 'fas fa-volume-down';
            } else {
                icon.className = 'fas fa-volume-up';
            }
        }    

        function toggleFullscreen() { const w = document.getElementById('videoWrapper'); !document.fullscreenElement ? w.requestFullscreen() : document.exitFullscreen(); }

        let controlsTimeout;
        function togglePlayerControls() {
            const overlay = document.getElementById('playerOverlay');
            const isMobile = window.innerWidth <= 768;
            if(isMobile) {
                if(overlay.classList.contains('show-mobile')) {
                    overlay.classList.remove('show-mobile');
                } else {
                    overlay.classList.add('show-mobile');
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        const vid = document.getElementById('mainVideo');
                        if(!vid.paused) overlay.classList.remove('show-mobile');
                    }, 2000);
                }
            }
        }
        
        let mouseTimer;
        document.getElementById('videoWrapper').addEventListener('mousemove', () => {
            if(window.innerWidth <= 768) return;
            const w = document.getElementById('videoWrapper');
            w.style.cursor = 'default'; document.querySelector('.player-overlay').style.opacity = '1';
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => { if(!document.getElementById('mainVideo').paused) { document.querySelector('.player-overlay').style.opacity = '0'; w.style.cursor = 'none'; } }, 2000);
        });
        
        window.addEventListener('scroll', () => document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 20));
        document.addEventListener('keydown', (e) => { 
            const isPlayerOpen = document.getElementById('videoModal').style.display === 'flex';
            
            if (e.key === 'Escape') { 
                closePlayer(); 
                closeCollectionModal(); 
            } 
            
            if (isPlayerOpen) {
                const video = document.getElementById('mainVideo');

                if (e.key === ' ') {
                    e.preventDefault();
                    togglePlay(); 
                }
                if (e.key === 'f' || e.key === 'F') {
                    toggleFullscreen();
                }
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    video.currentTime -= 5;
                    showToast("-5s");
                }
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    video.currentTime += 5;
                    showToast("+5s");
                }
            }
        });


        // --- CHROMECAST LOGIC ---

        // 1. Initialize Chromecast API
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                cast.framework.CastContext.getInstance().setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });

                // Show button if API loads successfully
                const castBtn = document.getElementById('castBtn');
                if(castBtn) castBtn.style.display = 'inline-block';
                
                // Listener to detect if we are already connected (to handle channel switching)
                const context = cast.framework.CastContext.getInstance();
                context.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                    function(event) {
                        if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
                            showToast("Connected to TV");
                            // If video is playing locally, load it to TV
                            if(currentChannel) loadMediaOnCast(); 
                        } else if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
                            showToast("Disconnected from TV");
                        }
                    }
                );
            }
        };

        // 2. Button Trigger
        function triggerChromecast() {
            const context = cast.framework.CastContext.getInstance();
            const session = context.getCurrentSession();

            if (session) {
                // If already connected, this opens the native Stop/Control dialog
                context.requestSession(); 
            } else {
                // If not connected, open Cast menu
                context.requestSession().then(
                    () => { 
                        // Session started successfully, load media
                        loadMediaOnCast(); 
                    },
                    (err) => { console.error('Cast Error:', err); }
                );
            }
        }

        // 3. Load Media to TV
        function loadMediaOnCast() {
            if (!currentChannel) return;

            const session = cast.framework.CastContext.getInstance().getCurrentSession();
            if (!session) return;

            // 1. Determine Content Type
            let contentType = 'application/vnd.apple.mpegurl'; // Standard HLS
            if (currentChannel.url.indexOf('.mpd') > -1) contentType = 'application/dash+xml';

            // 2. APPLY PROXY LOGIC (Critical for Chromecast)
            // Chromecast requires HTTPS and CORS headers. 
            // If the link is HTTP, we route it through the proxy, just like the local player.
            let streamUrl = currentChannel.url;
            if (streamUrl.startsWith('http://')) {
                streamUrl = 'https://corsproxy.io/?' + encodeURIComponent(streamUrl);
            }

            // 3. Create Media Info
            const mediaInfo = new chrome.cast.media.MediaInfo(streamUrl, contentType);
            
            // Add Metadata (Title, Image)
            const metadata = new chrome.cast.media.GenericMediaMetadata();
            metadata.title = currentChannel.displayName;
            if (currentChannel.logo) {
                metadata.images = [{ url: currentChannel.logo }];
            }
            mediaInfo.metadata = metadata;

            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.autoplay = true;

            session.loadMedia(request).then(
                function() {
                    showToast('Playing on TV: ' + currentChannel.displayName);
                    // Pause local player
                    const localVideo = document.getElementById('mainVideo');
                    if (localVideo) {
                        localVideo.pause();
                        updatePlayerIcons(true);
                    }
                },
                function(errorCode) {
                    showToast('Cast failed. Error code: ' + errorCode);
                }
            );
        }
